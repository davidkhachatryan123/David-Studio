<h1 mat-dialog-title>{{title}}</h1>

<div mat-dialog-content>

  <form [formGroup]="ngForm" novalidate>
    <mat-card-content>
      <mat-form-field appearance="outline">
  
        <mat-label>Enter name&nbsp;&nbsp;&nbsp;</mat-label>
        <input #name type="text" matInput placeholder="Name" formControlName="name">
        
        <mat-hint align="end">{{name.value.length}}/32</mat-hint>
        <mat-error>Name is invalid</mat-error>
  
      </mat-form-field>

      <br><br>

      <mat-form-field appearance="outline">
  
        <mat-label>Enter Color&nbsp;&nbsp;&nbsp;</mat-label>
        <input #color type="color" matInput placeholder="Color" formControlName="color">
  
      </mat-form-field>

    </mat-card-content>
  </form>
  
</div>

<div mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close color="warn">Cancle</button>
  <button mat-raised-button cdkFocusInitial color="primary" (click)="onSubmitEvent()" type="button">{{submitBtnText}}</button>
</div>
