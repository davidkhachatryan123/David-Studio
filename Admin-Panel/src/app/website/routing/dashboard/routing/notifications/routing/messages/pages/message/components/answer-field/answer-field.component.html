<mat-card class="answer">
  <mat-card-header>
    <mat-card-title>Write and submit you answer</mat-card-title>
    <mat-card-subtitle class="info">Be careful, please!</mat-card-subtitle>
  </mat-card-header>

  <form novalidate (submit)="submit()">

    <mat-card-content>
      <mat-form-field appearance="outline">
        <textarea type="text" matInput
                  class="anwser-field" #message
                  placeholder="Hello! Thank you for request..."
                 [formControl]="messageFormControl">
        </textarea>

        <mat-hint align="end">{{message.value.length}} / 500</mat-hint>
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions align="end">
      <button mat-fab color="primary" type="submit">
        <mat-icon>send</mat-icon>
      </button>
    </mat-card-actions>

  </form>
</mat-card>
