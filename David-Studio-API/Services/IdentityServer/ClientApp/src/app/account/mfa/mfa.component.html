<mat-card class="card">
  <mat-card-header>
    <mat-card-title>David Studio</mat-card-title>
    <mat-card-subtitle>Multi Factor Authentication</mat-card-subtitle>
  </mat-card-header>

  <form [formGroup]="mfaForm" novalidate (ngSubmit)="submit()">
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Enter your MFA code</mat-label>
        <input #mfa type="text" matInput placeholder="000000" formControlName="code">

        <mat-error>MFA is invalid</mat-error>
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions class="actions">
      <button type="submit" mat-raised-button color="primary" class="actions__btn">Login</button>
    </mat-card-actions>
  </form>
</mat-card>
