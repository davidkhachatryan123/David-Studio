<app-dashboard-card title="Messages">
  <app-dashboard-messages-list-item *ngFor="let message of messages"
                                    [data]="message">
  </app-dashboard-messages-list-item>

  <mat-paginator [length]="pagesCount"
               [pageSizeOptions]="[30, 50, 100]"
               showFirstLastButtons
               aria-label="Select page of periodic elements">
  </mat-paginator>
</app-dashboard-card>
