<mat-card class="project-card">
  <mat-card-header>
    <div mat-card-avatar>
      <mat-checkbox color="primary"
                    (change)="isChecked.emit($event.checked)">
      </mat-checkbox>
    </div>

    <mat-card-title>{{ project.title }}</mat-card-title>
    <mat-card-subtitle>
      <a [href]="project.demo_link" target="_blank"
         class="project-link" [matTooltip]="project.demo_link">
        Project link
      </a>
    </mat-card-subtitle>
  </mat-card-header>

  <img mat-card-image [src]="project.img_uri" alt="Photo of a Project">
</mat-card>
