<div class="project-container">
  <div class="checkbox">
    <mat-checkbox color="primary"
                 (change)="isChecked.emit($event.checked)">
    </mat-checkbox>
  </div>
  <div class="details">
    <p>{{ project.title }}</p>

    <a [href]="project.demo_link" target="_blank"
        class="project-link" [matTooltip]="project.demo_link">
      Project link
    </a>
  </div>
  <div class="image">
    <img [src]="project.img_uri">
  </div>
</div>
