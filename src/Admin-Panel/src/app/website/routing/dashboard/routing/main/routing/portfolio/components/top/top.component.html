<div class="projects-grid"
     cdkDropList cdkDropListOrientation="horizontal"
     (cdkDropListDropped)="drop($event)">
  <div class="dragable-box" cdkDrag
       *ngFor="let project of projects">
    <app-dashboard-main-portfolio-top-project [project]="project"
                                              (isChecked)="$event
                                                ? selectedItems.push(project)
                                                : selectedItems.splice(selectedItems.indexOf(project), 1)">
    </app-dashboard-main-portfolio-top-project>
  </div>
</div>
