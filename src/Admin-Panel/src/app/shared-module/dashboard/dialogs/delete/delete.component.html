<h1 mat-dialog-title>Confirm delete</h1>

<div mat-dialog-content>
  Would you like to delete <span style="color: red;">{{data.value}}</span>?
</div>

<div mat-dialog-actions align="end">
  <button mat-flat-button mat-dialog-close="false" color="primary" cdkFocusInitial>No</button>
  <button mat-flat-button mat-dialog-close="true" color="warn">Yes</button>
</div>
