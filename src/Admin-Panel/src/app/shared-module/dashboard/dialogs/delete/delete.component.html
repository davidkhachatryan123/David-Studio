<h1 mat-dialog-title>Confirm delete</h1>

<div mat-dialog-content *ngIf="data.values.length == 1; else multiple">
  Would you like to delete <span style="color: red;">{{data.values[0]}}</span>?
</div>

<ng-template #multiple>
  <div mat-dialog-content>
    <p>
      Would you like to <span style="color: red;">delete</span> selected elements?
    </p>

    <form novalidate>
      <mat-form-field appearance="outline">
        <input type="text"
        matInput
        [formControl]="deleteConfirmFormControl"
        placeholder="delete">
      </mat-form-field>

      <mat-label>In input field type "delete" for confirm your action</mat-label>
    </form>
  </div>
</ng-template>

<div mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close="false" color="primary" cdkFocusInitial>No</button>
  <button mat-raised-button mat-dialog-close="true"
          color="warn"
          [disabled]="!deleteConfirmFormControl.valid && data.values.length != 1">
    Yes
  </button>
</div>
