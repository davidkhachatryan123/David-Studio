<div class="paginator">
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item"
               [class.disabled]="pagination.activePage == 1">
                <a class="page-link" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                </a>
            </li>
            <li class="page-item"
               *ngFor="let page of pagesForDraw"
               [class.active]="page == pagination.activePage">
                <a class="page-link" href="#">{{page}}</a>
            </li>
            <li class="page-item disabled">
                <a class="page-link" href="#">...</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="#">{{pagination.totalPages}}</a>
            </li>
            <li class="page-item"
               [class.disabled]="pagination.activePage == pagination.totalPages">
                <a class="page-link" href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
